<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js"></script>
    <style>
        fieldset.layui-elem-field{
            width: 49%;
        }
        .layui-field-box img{
            max-width: 100%;
        }
        .layui-table-cell{
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div style="display: flex;align-content: center;justify-content: center">
    <div class="layui-tab" style="width: 80%">
          <ul class="layui-tab-title">
            <li class="layui-this">动漫人脸识别</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <button type="button" class="layui-btn" id="img">
                  <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <div style="display: flex;margin-top: 30px">
                    <fieldset class="layui-elem-field" style="margin-left: 30px">
                      <legend>识别结果</legend>
                      <div class="layui-field-box">
                        <img id="detect_res"  alt="" src="">
                      </div>
                    </fieldset>
                    <fieldset class="layui-elem-field">
                      <legend>检测信息</legend>
                       <table id="detect" lay-filter="test"></table>
                    </fieldset>
                </div>

            </div>
            <div class="layui-tab-item">
            </div>
          </div>
    </div>
</div>
<script>
// 选项卡依赖element模块
layui.use('element', function(){});
// 弹窗函数
let index = null
function load() {
    index = layer.load(1, {shade: [0.6, '#000000']})
}
function close() {
    layer.close(index)
}
// 表格显示函数
let table = null
layui.use('table', function(){ table = layui.table });
// 上传功能
layui.use('upload', function(){
  var upload = layui.upload;
  // 图片检测接口
  upload.render({
    elem: '#img', //绑定元素
    url: '/yolov5/detect_img', //上传接口
    before: function (){
        load()
    },
    done: function(res){
        close()
        // 修改一下图片，这里我们设置一个随机数，目的是为了刷新图片
        document.getElementById("detect_res").src = res.detect + "?t=" + Math.random()
        // 表格渲染数据
        table.render({elem: '#detect',page: true,width: 700,data: res.face_info,cols: [[
                {field: 'img', title: '图片', width: 200,templet: function(d){return '<img src="data:image/jepg;base64,'+d.img+'" />'}},
                {field: 'name', title: '名字', width: 150},
                {field: 'point', title: '坐标', width: 200},
                {field: 'score', title: '得分', sort: true, width: 100}
        ]]});
    }
  });
});

</script>
</body>
</html>
